{% extends 'topup.html' %}
{% block title %}
Account manage page
{% endblock %}

{% block breadcrumb %}
            <nav style="--bs-breadcrumb-divider: '>'" aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
                <li class="breadcrumb-item active" aria-current="page">Account Manage</li>
              </ol>
            </nav>
{% endblock %}

{% block page_content %}
<div class="textfield">
  <p class="email">Email:{{ user.email }} </p>
  <p class="fullName">Full Name:{{ user.username }}</p>
  <p class="phone">Phone#</p>
  <a href="#">
    <button type="submit" class="btn btn-primary" >Change Password

    </button>
  </a>
</div>
{% endblock %}
